<script>
    function response() {
        var x = document.getElementById("responsive_navbar");
        if (x.className === "navbar") {
            x.className += " responsive";
        } else {
            x.className = "navbar";
        }
    }

    function load() {
        var timer = setTimeout(function () {
            $(".main").fadeIn(600);
            $(".loader").fadeOut(400);
        }, 1000);
    }

    $(document).ready(function () {
        load();
    });
</script>
